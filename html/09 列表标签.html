<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h2>有序列表</h2>
   <ol start="2">
       <li>辣子鸡丁</li>
       <li>打卤面</li>
       <li>红烧肉</li>
       <li>盖浇饭</li>
   </ol>

    <ol type="A">
        <li>辣子鸡丁</li>
        <li>打卤面</li>
        <li>红烧肉</li>
        <li>盖浇饭</li>
    </ol>

   <ol type="i">
       <li>辣子鸡丁</li>
       <li>打卤面</li>
       <li>红烧肉</li>
       <li>盖浇饭</li>
   </ol>

   <h2>无序列表</h2>

    <ul>
        <li>辣子鸡丁</li>
        <li>打卤面</li>
        <li>红烧肉</li>
        <li>盖浇饭</li>
    </ul>

    <ul type="square">
        <li>辣子鸡丁</li>
        <li>打卤面</li>
        <li>红烧肉</li>
        <li>盖浇饭</li>
    </ul>

   <ul type="circle">
       <li>辣子鸡丁</li>
       <li>打卤面</li>
       <li>红烧肉</li>
       <li>盖浇饭</li>
   </ul>

</body>
</html>
