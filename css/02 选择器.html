<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    /*标签选择器*/
    h1{
        color: blue;
    }

    /*类选择器*/
    .b{
        color: red;
    }

    /*id选择器*/
    #c{
        color: orange;
    }

    /*选择器组*/
    h2,.d,#e{
        color: aqua;
    }


</style>

<body>
    <h1>aaaa</h1>
    <h1 class="b">aaaa</h1>
    <h1 id="c">aaaa</h1>

    <h2>bbb</h2>
    <h3 class="d">bbb</h3>
    <h4 id="e">bbb</h4>
</body>
</html>
