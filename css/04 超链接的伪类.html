<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

  /*未点击*/
  a:link{
    color: red;
  }

  /*悬停*/
  a:hover{
    font-size: 30px;
  }

  /*激活:按住不动*/
  a:active{
    color: chocolate;
  }

  /*访问过*/
  a:visited{
    color: brown;
  }

</style>

<body>
  <a href="https://baidu.com" target="_blank">百度</a>
</body>
</html>
