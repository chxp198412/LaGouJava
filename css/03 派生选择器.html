<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>

  /*div p 后代选择器:div下所有的p标签都会被选中，忽略层级*/
  div p{
    color: red;
  }

  /*div>p 子代选择器: div下的子级元素p被选取,只选取一级*/
   div>p{
     color: green;
   }

</style>


<body>

  <!--div有3个孩子,p,p span -->
    <!-- span有两个孩子, p,p -->
  <div>
    <p>数学</p>
    <p>语文</p>

    <span>
      <p>古诗词</p>
      <p>文言文</p>
    </span>
  </div>
</body>
</html>
